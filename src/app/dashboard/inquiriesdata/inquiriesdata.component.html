<section class="content">
    <div class="container-fluid">
        <div class="block-header mt-n3">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="font-weight-bold">Enquiry</h4>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- enquiries -->
                <!--    "first_name": "Vinod",
            "last_name": "Kumar",
            "email_id": "vinod112331@gmail.com",
            "phone_number": "9234567892",
            "post_code": 4003, -->

                <table class="table  table-striped  table-hover ">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Sl.No</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Mobile Number</th>
                            <th scope="col">Postcode</th>

                        </tr>
                    </thead>
                    <tbody class="order-table overflow-auto bg-dark">
                        <tr *ngFor="let o of enquiries; let i=index">
                            <th scope="row">{{i}}</th>
                            <td>{{o.first_name}} </td>
                            <td>{{o.last_name}} </td>
                            <td>{{o.email_id}} </td>
                            <td>{{o.phone_number}} </td>
                            <td>{{o.post_code}} </td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
