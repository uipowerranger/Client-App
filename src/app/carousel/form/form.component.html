<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <img [src]="advanceTable.image" alt="image" />
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 p-l-10 font-17">
            {{ dialogTitle }}
          </div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="dialogRef.close()"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form
      class="register-form m-4"
      [formGroup]="advanceTableForm"
      (ngSubmit)="(submit)"
    >
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea
              matInput
              required
              formControlName="description"
            ></textarea>
            <mat-error
              *ngIf="advanceTableForm.get('description').hasError('required')"
            >
              Description is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category" required>
              <mat-option
                *ngFor="let item of categoryList; let i = index"
                [value]="item._id"
              >
                {{ item.category_name }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="advanceTableForm.get('category').hasError('required')"
            >
              Category is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>State</mat-label>
            <mat-select formControlName="state" required>
              <mat-option
                *ngFor="let item of stateList; let i = index"
                [value]="item._id"
              >
                {{ item.state_name }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="advanceTableForm.get('state').hasError('required')"
            >
              State is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" required>
              <mat-option [value]="1"> Active </mat-option>
              <mat-option [value]="0"> Inactive </mat-option>
            </mat-select>
            <mat-error
              *ngIf="advanceTableForm.get('status').hasError('required')"
            >
              Status is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <div class="form-group">
            <input
              type="file"
              (change)="uploadFileEvt($event)"
              name="image"
              accept="image/*"
            />
            <mat-error
              *ngIf="advanceTableForm.get('image').hasError('required')"
            >
              Image is required
            </mat-error>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button
              mat-raised-button
              color="primary"
              [type]="submit"
              [disabled]="!advanceTableForm.valid"
              [mat-dialog-close]="1"
              (click)="confirmAdd()"
            >
              Save
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="onNoClick()"
              tabindex="-1"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
